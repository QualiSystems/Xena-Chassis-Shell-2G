tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Xena Chassis Shell 2G
  template_author: Quali
  template_version: 2.0.0
  template_icon: shell-icon.png

description: >
  Xena chassis shell

imports:
  - cloudshell_standard: cloudshell_traffic_generator_chassis_standard_1_0_2.yaml

node_types:

  vendor.Xena Chassis Shell 2G:
    derived_from: cloudshell.nodes.TrafficGeneratorChassis
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:
          Controller TCP Port:
            type: string
          Password:
            type: cloudshell.datatypes.Password
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: XenaChassisShell2GDriver.zip
        type: tosca.artifacts.File
